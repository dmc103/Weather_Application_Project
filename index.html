<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="src/style.css"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<div class="container">
    <form id="search-form" class="mb-3">
        <div class="row">
            <div class="col-9">
            <input type="search" placeholder="Search for a city here.." class="form-control"
            id="searching" autocomplete="off">
            </div>
            <div class="col-3">
                <input type="submit" value="Go" class="btn btn-primary" w-100/>
            </div>
        </div>
    </form>
    <div class="col-9">
    <h1></h1>
    <h2></h2>
    <strong id="temperature"></strong>
    <span class="units"><a href="#" id="cel-link" class="active">°C</a> |
    <a href="#" id="fah-link">°F</a></span>
        <div id="today">Monday, 17:00</div>
        <div id="skies"></div>
        <div class = float-left>
        </div>
    </div>
    <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" id="icon"/>
    <div class="col-md-12">
        <ul>
            <li>Humidity: <span id="humid"></span>%</li>
            <li>Wind Speed: <span id="wind"></span>km/h</li>
         </ul>
    </div>
    
    <body>
        <script src="src/project.js"></script>
    </body>
</div>
<p><small>Open source code by <a href="https://github.com/dmc103" target="_blank">Doreen Janssen</a></p></small>   
</html>
